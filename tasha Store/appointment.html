    <section class="contact">
      <div class="content">
        <h3 class="text-slanted">Book now,
          and designer will be in touch with you shortly.</h3>
      </div>
      <div class="container-contact">
        <div class="contactForm">
            <form action="#" id="contact-form">
              <h2>Book your appointment offline in London</h2>
              <div class="inputBox">
                  <input type="text" name="name" required class="username">
                  <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="text" name="email" required class="email">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <input type="date" name="date" required class="date">
              </div>
              <div class="button-area">
                <button name="submit" type="submit" id="contact-submit"
                data-submit="...Sending"
                class="submit">
                  Book now
                </button>
            </div>
            </form>
        </div>
      </div>
    </section>
